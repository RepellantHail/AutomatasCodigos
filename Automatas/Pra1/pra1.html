<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: "StmpnkBody";
            src: url("JackOfGears-YzD1v.ttf") format("truetype");
        }
        @font-face {
            font-family: "StmpnkTitle";
            src: url("Geosteam-eJap.ttf") format("truetype");
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h1>Cerradura de Kleene</h1>
            <label for="inputNumPalabras">¿Cuántas palabras contiene el lenguaje?</label>
            <input type="number" id="inputNumPalabras">
            <button id="btNumPalabras">Submit</button>
          </div>
        
        <!-- Div que solicita palabras -->
        <div id="palabras" style="display: none;">
            <h2>Palabras del Lenguaje</h2>
            <label for="inputPalabras" >Introduzca Palabras separadas por comas</label>
            <textarea id="inputPalabras" cols="30" rows="10"></textarea>
            <button id="btnPalabras" >Guardar Palabras</button>
        </div>
        <!-- Nivel de Cerradura -->
        <div id="lvlCerradura" style="display: none;">
            <h2>Ingresa el Nivel de cerradura</h2>
            <label for="inputCerradura" >Introduzca Nivel de cerradura</label>
            <input type="number" id="inputCerradura">
            <button id="btnCalcular">Calcular</button>
        </div>
        <div id="cerraduraDiv" >

        </div>
    </div>
    <script src="pra1.js"></script>
</body>
</html>
